<div class="productList">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Category</th>
          <th>Available</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; let odd = odd; let even = even" [ngClass]="odd ? 'odd':'even'">
          <td>{{product.name}}</td>
          <td>{{product.description}}</td>
          <td>{{product.price}}</td>
          <td>{{categories[product.category].name}}</td>
          <td><button *ngIf="product.isAvailable; else elseBlock" class="buy button" (click)="addToCart(product)">Buy</button>
            <ng-template #elseBlock class="not_available">N/A</ng-template>
          </td>
        </tr>
      </tbody>
    </table>
</div>
